<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
</head>

<body>

    <button id="list">List all students</button>
    <h3 id="studentList"></h3>

    <form id="search">
        <span>Student ID:</span>
        <input name="ID"><br>
        <button>Search</button>
    </form>
    <h1 id="searchResult"></h1>

    <form id="add">
        <span>Student ID:</span>
        <input name="ID"><br>
        <span>Student name</span>
        <input name="name"><br>
        <button>Add</button>
    </form>
    <h1 id="addResult"></h1>

    <form id="delete">
        <span>Student ID:</span>
        <input name="ID"><br>
        <button>Delete</button>
    </form>
    <h1 id="deleteResult"></h1>
    
</body>
</html>
